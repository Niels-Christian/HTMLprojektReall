<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opret</title>
</head>
<script>
    async function sendPatient(){
        let form= document.getElementById("opretForm");
        let formData = new FormData(form)
        let patientJson = Object.fromEntries(formData);
        let res = await fetch("rest/patients", {
            method:"POST",
            body: JSON.stringify(patientJson),
            headers:{
                'content-type':"application/json"
            }
        })

    }
</script>
<style>
    body {
        background-image: url('https://ih1.redbubble.net/image.454518492.0964/flat,750x1000,075,f.u2.jpg');
        background-size: 100% 100%;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
</style>
<body>
<form id="opretForm" method="post">
    <input type="text" id="input-navn" name="name" placeholder="Fulde navn"><br>
    <input type="text" id="input-cpr" name="cpr" placeholder="CPR-nummer"><br>
    <input type="text" id="input-ekg" name="ecg" placeholder="EKG-data?"><br>
    <input type="text" id="input-note" name="note" placeholder="evt Note">
</form>
<input onclick="sendPatient()" type="submit" id="OpretKnap" value="Opret">
<a href="PersonaleHome.html"><button>Tilbage</button></a>
</body>
</html>
