<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Consultation</title>
    <link rel="stylesheet" type="text/css" href="Homepagedesign.css">
</head>
<style>
    body {
        background-image: url('https://img.freepik.com/free-photo/woman-working-as-doctor_23-2148827818.jpg?w=1380&t=st=1664461217~exp=1664461817~hmac=4090585b6d39647cc26941bf5cca80cecdb18de52f4c71930c8a85b4f5e6d8a2');
        background-size: 100% 100%;
        background-repeat: no-repeat;
        background-attachment: fixed;
        );
    }
</style>
<script>
    let patients = [];
    function showData(){
        const ConsultForm = document.getElementById("ConsultForm");
        const first = document.getElementById("fName").value;
        const last = document.getElementById("lName").value;
        const CPR = document.getElementById("CPR").value;
        const start = document.getElementById("startTime").value;
        const end = document.getElementById("endTime").value;
        let PInformation = []
        if (first == '' || last == '' || CPR == '' || start == '' || end == ''){
            PInformation.firstName = first;
            PInformation.lastName = last;
            PInformation.CPRnum = CPR;
            PInformation.startTime = start;
            PInformation.endTime = end;
            patients.push(PInformation);
            ConsultForm.reset();
            document.getElementById("recieved").innerText = patients;
        } else{
            const patientData = new Array(first, last, CPR, start, end)
            document.getElementById("fullName").innerText = 'Name: ' + first + ' ' + last;
            document.getElementById("cprNumber").innerText = 'CPR Number: ' + CPR;
            document.getElementById("StartToEnd").innerText = 'Time: ' + start + ' - ' + end;
            ConsultForm.reset();
        }
    }
</script>
<body>
<h1>Create Consultation</h1>
<form id="ConsultForm">
    <label for="fName">First Name:</label>
    <input type="text" id="fName" name="firstName" required><br>
    <label for="lName">Last Name:</label>
    <input type="text" id="lName" name="lastName" required><br>
    <label for="CPR">CPR:</label>
    <input type="text" id="CPR" name="CPR" placeholder="XXXXXX-XXXX" maxlength="11" required><br>
    <label for="startTime">Start Time:</label>
    <input type="number" id="startTime" name="End" required><br>
    <label for="endTime">End Time:</label>
    <input type="number" id="endTime" name="End" required><br>



    <a><button type="button" onclick="showData()">Create Consultation</button></a> <!--href="HomePage.html"-->
    <a href="HomePage.html"><button type="button" id="back">Back</button></a>
</form>
<div id="fullName"></div>
<div id="cprNumber"></div>
<div id="StartToEnd"></div>
</body>
</html>
